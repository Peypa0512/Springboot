<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagina incio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h2>Mantenimiento de Categorias</h2>
    <a href="/api/add" class="btn btn-success">AÃ±adir Categoria</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Editar</th>
                <th>Borrar</th>
            </tr>
        </thead>
        <tbody>
            <!-- codigo theamleaf -->
            <tr th:each="category : ${categories}">
                <td th:text="${category.name}"></td>
                <td><a class="btn btn-success" th:href="@{/api/edit/{id} (id=${category.categoryId})}">Editar</a></td>
                <td><a class="btn btn-danger" th:href="@{/api/delete/{id} (id=${category.categoryId})}">Borrar</a></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
