<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Categoria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <form action="#" th:action="@{/api/updateapi/{id} (id=${category.categoryId})}" th:object="${category}" method="post">
      <label for="name">Nombre</label>
      <input type="text" th:field="*{name}" id="name" placeholder="Nombre"/>
      <span th:if="${#fields.hasErrors('name')}" th:errors="*name"></span>
      <input class="btn btn-warning" type="submit" value="Modificar">
    </form>
  </div>
</body>
</html>
